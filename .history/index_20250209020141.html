<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <!-- Link to your CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font (Orbitron) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css"
    />
    <!-- Tailwind (if you still need it) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <!-- Left Toolbar: Icon and Label -->
    <div class="toolbar-left">
      <button id="toggleSearch" class="icon-btn" title="Search">
        <i class="fa-solid fa-magnifying-glass toolbar-icon"></i>
        <span class="icon-label">Search Planet</span>
      </button>
      <button id="toggleOrbitMode" class="icon-btn" title="Orbit Mode">
        <i class="fa-solid fa-earth-americas toolbar-icon"></i>
        <span class="icon-label">Orbit Mode</span>
      </button>
      <button id="toggleCompare" class="icon-btn" title="Compare Planets">
        <i class="fa-solid fa-exchange-alt toolbar-icon"></i>
        <span class="icon-label">Compare Planets</span>
      </button>
    </div>

    <!-- Hidden Panels -->
    <div id="searchPanel" class="hidden-panel">
      <input type="text" id="searchInput" class="search-bar" autocomplete="off" placeholder="Search a planet..." />
      <ul id="searchSuggestions" class="search-suggestions"></ul>
    </div>

    <!-- Compare Panel -->
    <div id="comparePanel" class="hidden-panel">
      <h2 class="panel-title">Compare Planets</h2>
      
      <label for="planetSelect1">Select First Planet:</label>
      <select id="planetSelect1" class="planet-select"></select>
      
      <label for="planetSelect2">Select Second Planet:</label>
      <select id="planetSelect2" class="planet-select"></select>
      
      <button id="confirmCompareButton" class="compare-button">Compare</button>
      <button id="closeComparePanel" class="close-btn">✖</button>
    </div>

    <!-- Comparison Results -->
    <div id="comparisonResults" class="hidden-panel">
      <h2>Comparison Results</h2>
      <div id="comparisonText"></div>
      <button id="closeComparisonResults" class="close-btn">✖</button>
    </div>

    <!-- Planet Info Panel -->
    <div id="planetInfoPanel" class="planet-info">
      <button id="closeInfoPanel" class="close-btn">✖</button>
      <img id="planetImage" class="planet-image" src="" alt="Planet Image" />
      <h2 id="planetName"></h2>
      <p id="planetDescription"></p>
      <p><strong>Diameter:</strong> <span id="planetDiameter"></span></p>
      <p><strong>Distance from Sun:</strong> <span id="planetDistance"></span></p>
      <p><strong>Orbital Period:</strong> <span id="planetOrbitalPeriod"></span></p>
      <p><strong>Moons:</strong> <span id="planetMoons"></span></p>
      <!-- Additional Educational Information -->
      <p><strong>History:</strong> <span id="planetHistory"></span></p>
      <p><strong>Atmosphere:</strong> <span id="planetAtmosphere"></span></p>
      <p><strong>Gravity:</strong> <span id="planetGravity"></span></p>
      <p><strong>Temperature:</strong> <span id="planetTemperature"></span></p>
    </div>

    <!-- Three.js and other scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/OrbitControls.min.js"></script>

    <!-- Application Scripts -->
    <script type="module" src="main.js"></script>
  </body>
</html>
