<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .viewpoint-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .viewpoint-buttons button {
            background-color: #fff;
            border: 1px solid #000;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        .viewpoint-buttons button:hover {
            background-color: #f0f0f0;
        }
        #info-tab {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            display: none;
            z-index: 100;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    
    <!-- Three.js library and script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
