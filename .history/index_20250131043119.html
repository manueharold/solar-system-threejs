<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" class="search-bar" autocomplete="off" placeholder="Search a planet...">
        <ul id="searchSuggestions" class="search-suggestions"></ul>
    </div>

    <!-- Planet Info Panel -->
    <div id="planetInfoPanel" class="planet-info">
        <button id="closeInfoPanel" class="close-btn">âœ–</button>
        <img id="planetImage" class="planet-image" src="" alt="Planet Image">
        <h2 id="planetName"></h2>
        <p id="planetDescription"></p>
        <p><strong>Diameter:</strong> <span id="planetDiameter"></span></p>
        <p><strong>Distance from Sun:</strong> <span id="planetDistance"></span></p>
        <p><strong>Orbital Period:</strong> <span id="planetOrbitalPeriod"></span></p>
        <p><strong>Moons:</strong> <span id="planetMoons"></span></p>
    </div>

    <!-- HUD Button -->
    <button id="toggleSpaceshipMode" class="hud-button">ðŸš€ Spaceship Mode</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
